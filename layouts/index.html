{{ define "main" }}
    <main aria-role="main">
        <div>
            <h1>{{ .Site.Title }}</h1>

            {{- with .Site.Params.subtitle }}
                <p>{{.}}</p>
            {{- end }}

            {{- with .Site.Params.image }}
                <div>
                    <img src="{{.}}" />
                </div>
            {{- end }}

            {{- with .Site.Params.social }}
                <div>
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}
        </div>
    </main>
{{ end }}
